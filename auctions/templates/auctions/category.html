{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h1>{{ categoryy }}</h1>
<br>

<div style="display: grid; grid-template-columns: 25% 25% 25% 25%; padding-left: 20px; ">
    {% for cat in select_category %}
        <div style="padding-left: 20px; width: 18.8rem; padding-bottom: 80px">
            <div class="card-title text-dark bg-info mb-3">
                  <div class="card-header">
                    <h5 class="card-title">{{ cat.title }}</h5>
                  </div>
            </div>
            <div class="card">
                {% if list.auction_id.image %}
                    <img src="{{ cat.image.url }}" class="rounded" style="width: 17.4rem; height: 15rem">
                {% else %}
                    <img src="{% static 'auctions/images/default.png' %}" class="rounded" style="width: 17.5rem; height: 15rem">
                {% endif %}
            </div>
    </div>
        {% endfor %}
 </div>

{% endblock %}
